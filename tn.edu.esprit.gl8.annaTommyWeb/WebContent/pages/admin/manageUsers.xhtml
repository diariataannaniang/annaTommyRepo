<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Name" />
			<h:inputText value="#{beanbean.player.name}" />
			<h:outputText value="Login" />
			<h:inputText value="#{beanbean.player.login}" />
			<h:outputText value="Password" />
			<h:inputText value="#{beanbean.player.password}" />
			<h:outputText value="Token" />
			<h:inputText value="#{beanbean.player.token}" />
			<h:commandButton action="#{beanbean.doAddUser()}" value="Add" />

		</h:panelGrid>
	</h:form>
</body>
</html>
